<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">
        <header>
            <img src="./imagens/agenda.png" alt="Agenda com caneta">
            <h1>Agenda de contatos</h1>
        </header>

        <form id="formulario">
            <input id="nome" type="text" required placeholder="Nome">
            <input id="telefone" type="tel" maxlength="11" required placeholder="Telefone">
            <button type="submit">Salvar</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
            <tfoot>
                <tr>
                    <td>Contatos cadastrados</td>
                    <td><span class="total">0</span></td>
                </tr>
            </tfoot>
        </table>

    </div>

<script src="./script.js"></script>

</body>
</html>
